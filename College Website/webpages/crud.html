        <div class="box">
            <h2 class="head">Create Student Information</h2>
            <div class="main">
                <form id="studentForm" action="crud.html">
                    <input type="hidden" id="editIndex" value="-1">

                    <label for="name">Name<span>*</span></label><br>
                    <input type="text" id="name"><br><br>

                    <label for="rollno">Roll No<span>*</span></label><br>
                    <input type="number" id="rollno"><br><br>

                    <label for="dept">Department<span>*</span></label><br>
                    <input type="text" id="dept" placeholder="eg. CSE"><br><br>

                    <label for="sem">Semester<span>*</span></label><br>
                    <input type="text" id="sem" placeholder="eg. 1 "><br><br>

                    <label for="email">Email<span>*</span></label><br>
                    <input type="email" id="email"><br><br>

                    <label for="phone">Phone No<span>*</span></label><br>
                    <input type="number" id="phone"><br><br>

                    <label for="address">Address<span>*</span></label><br>
                    <textarea id="address" rows="1"></textarea><br><br>

                    <div class="btn"><button type="submit" onclick="fun()">Add / Update</button></div>
                </form>
            </div>
        </div>
    </div>
